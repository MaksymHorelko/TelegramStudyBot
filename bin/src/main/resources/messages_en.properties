welcome.message=Hello! 👋 I am your personal assistant in learning matters! 📚✨\n\nI am here to assist you with all tasks on this exciting learning journey. Here are a few things I can do:\n\n1. 📂 Upload work: Upload completed assignments from other students. I will save them here for convenient access.\n\n2. 📤 Share work: Share your knowledge by uploading your work for other students. Together, we grow!\n\n3. 🌟 Rate work: Express your opinion! Give a like if you like it, or a dislike if you have feedback. Your feedback is important to us!\n\nIf you have any questions or if you are ready to get started, simply use the available commands. Learning becomes more exciting with me! 🚀

